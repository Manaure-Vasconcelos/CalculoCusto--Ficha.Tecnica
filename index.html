<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
    <title>Calculadora de custos -- Ficha técnica.</title>
  </head>
  <body>
    <h1>Food Inventory</h1>
    <article id="articleTable">
      <table id="foodForm">
        <tr>
          <th><label for="ingredients">Ingrediente:</label></th>
          <th class="typeFood" rowspan="2">
            <select id="typeFood" onchange="changeTable()">
              <option disabled selected>Selecione</option>
              <option value="1">Sólido</option>
              <option value="2">Líquido</option>
            </select>
          </th>
          <th id="embalagem"><label for="marketWeight">Tamanho da embalagem (Gramas)</label></th>
          <th><label for="marketPrice">Preço no mercado (R$)</label></th>
          <th id="usoReceita"><label for="grossWeight">Uso na receita (Gramas)</label></th>
        </tr>
        <tr>
          <th><input type="text" id="ingredients" required /></th>
          <th><input type="number" id="marketWeight" required /></th>
          <th><input type="number" id="marketPrice" required /></th>
          <th><input type="number" id="grossWeight" required /></th>
        </tr>
        <button type="button" id="btnAdd" onclick="addFood()">
          <span class="material-icons"> add_circle </span>
        </button>
      </table>

      <table id="foodTable">
        <tr id="lineOne">
          <th class="lineOne">Ingrediente</th>
          <th class="lineOne">Tamanho da embalagem (g/L)</th>
          <th class="lineOne">Preço no mercado (R$)</th>
          <th class="lineOne">Uso na receita (g/L)</th>
          <th class="lineOne">Custo real</th>
        </tr>
        <tr id="custoTotal">
          <th colspan="4" class="custoTotal">Custo total:</th>
          <th id="resultado"></th>
        </tr>
      </table>
    </article>
    <footer class="rodape">&copy; Manaure Vasconcelos</footer>
  </body>
</html>
