<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora de custos -- Ficha técnica.</title>
</head>
<body>
    <section class="corpo">
        <h1>Calculadora de custos.</h1>
        <h2>Ficha técnica.</h2>
        <table class="tblFicha">
            <thead class="cabecalho">
                <tr>
                    <td class="topo">Ingredientes</td>
                    <td class="topo">Embalagem</td>
                    <td class="topo">Preço Embalagem</td>
                    <td class="topo">Uso na Receita</td>
                    <td class="topo">Custo</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tdInput"><input type="text" class="txtIngredientes" id="ingredientes"></td>
                    <td class="tdInput"><input type="number" class="txtEmbalagem" id="embalagem"></td>
                    <td class="tdInput"><input type="number" class="txtPreco" id="precoEmba"></td>
                    <td class="tdInput"><input type="number" class="txtUso" id="usoReceita" onkeyup="somar()"></td>
                    <td class="tdInput" id="custo" style="border-right: 1px solid rgba(0,0,0, .8);"><input type="text" class="result" id="resultado" value="0" disabled></td>
                </tr>
                <tr>
                    <td class="tdInput"><input type="text" class="txtIngredientes" id="ingredientes"></td>
                    <td class="tdInput"><input type="number" class="txtEmbalagem" id="embalagem"></td>
                    <td class="tdInput"><input type="number" class="txtPreco" id="precoEmba"></td>
                    <td class="tdInput"><input type="number" class="txtUso" id="usoReceita" onkeyup="somar()"></td>
                    <td class="tdInput" id="custo" style="border-right: 1px solid rgba(0,0,0, .8);"><input type="text" class="result" id="resultado" value="0" disabled></td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer class="rodape">

    </footer>
</body>
</html>
