  <input type="number" id="ingredients">
  <input type="number" id="marketWeight">
  <input type="number" id="marketPrice">
  <input type="number" id="grossWeight">
    <ul id="foodList">
    </ul>
    <button onclick="addFood()">adicionar</button>

  </body>
  <script>
    const addFood = () => {
      const { ingredients, marketWeight, marketPrice, grossWeight } =
        new NewItem();
      if (!ingredients || !marketWeight || !marketPrice || !grossWeight)
        return alert("Preencha os dados corretamente.");

      const list = document.querySelector("#foodList");
      const newItem = document.createElement("li");

      // Cria um elemento <span> para cada parte do alimento e adiciona ao <li>
      const span1 = document.createElement("span");
      span1.innerHTML = ingredients;
      newItem.appendChild(span1);

      const span2 = document.createElement("span");
      span2.innerHTML = marketWeight;
      newItem.appendChild(span2);

      const span3 = document.createElement("span");
      span3.innerHTML = `R$ ${marketPrice.toFixed(2).replace(".", ",")}`;
      newItem.appendChild(span3);

      const span4 = document.createElement("span");
      span4.innerHTML = grossWeight;
      newItem.appendChild(span4);

      const span5 = document.createElement("span");
      const costUni = costReal(marketPrice, marketWeight, grossWeight);
      span5.setAttribute("class", "thResult");
      span5.innerHTML = `R$ ${costUni.toFixed(2).replace(".", ",")}`;
      newItem.appendChild(span5);

    };

    class NewItem {
    constructor() {
      this.ingredients = String(document.getElementById("ingredients").value),
        this.marketWeight = Number(document.getElementById("marketWeight").value),
        this.marketPrice = Number(document.getElementById("marketPrice").value),
        this.grossWeight = Number(document.getElementById("grossWeight").value)
    }
    /* savedItens(item) */
  };
  const costReal = (preço, embalagem, uso) => (preço / embalagem) * uso;
